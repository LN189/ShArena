{% block content %}
<a href="{% url 'uploadfile' user pro %}"> upload file</a>
<h1>File List of {{user}} in {{pro}} </h1>
  {% for file in files %}
    <div class="files">
       	<h1><a href="">{{file}}</a> </h1>
    </div>
  {% endfor %}
<h1>Members Associated</h1>
  {% for member in members %}
  {% if user != member.username %}
	<h1><a href="{% url 'listfilesofauthor' member.username pro %}">{{member.username}}</a></h1>
  {% endif %}
  {% endfor %}
{% endblock content %}
